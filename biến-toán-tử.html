<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
</head>
<body>
<script>
    let inputvatli;
    let inputhoahoc;
    let inputsinhhoc;
    inputvatli = prompt("enter the vatli");
    inputhoahoc = prompt("enter the hoahoc");
    inputsinhhoc = prompt("enter the sinhhoc");
    let vatli = parseInt(inputvatli);
    let hoahoc = parseInt(inputhoahoc);
    let sinhhoc = parseInt(inputsinhhoc);
    let trungbinh = (vatli + hoahoc + sinhhoc)/3;
    let tong = vatli + hoahoc + sinhhoc;
    document.write("the trungbinh: " + trungbinh);
    document.write("<br/>");
    document.write("the tong: " + tong);
</script>
</body>
